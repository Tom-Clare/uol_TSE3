<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="circle.css">
</head>
<body>
    <div id="main-page">
        <h2>News Bot</h2>
        <form id="article_form">
            <input class="field-input" type="text" name="article_content" placeholder="Article content">
            <div class="wrapper">
                <button type="submit" id="artcile_submit">Submit</button>
            </div>
        </form>
        <span id="error-area"></span>
    </div>
    <div class="hidden" id="result-page">
        <h2>Confidence that this article is <span id="result-single"></span></h2>
        <div class="c100 center percentage-replace">
            <!--http://circle.firchow.net/-->
            <span class="number-replace"></span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>
</html>
